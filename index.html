<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoC Star Bonus Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>클래시 오브 클랜 별 보너스 트래커</h1>
        
        <div class="form-container">
            <h2>계정 추가/수정</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="index">Index 번호:</label>
                    <input type="number" id="index" required>
                </div>
                <div class="form-group">
                    <label for="accountName">계정 이름:</label>
                    <input type="text" id="accountName" required>
                </div>
                <div class="form-group">
                    <label for="bonusTime">별 보너스 시간:</label>
                    <input type="datetime-local" id="bonusTime" required>
                </div>
                <div class="form-group">
                    <label for="memo">간단 메모:</label>
                    <input type="text" id="memo">
                </div>
                <div class="form-group">
                    <label>시간 추가:</label>
                    <div class="time-add">
                        <input type="number" id="addDays" min="0" placeholder="일"> 일
                        <input type="number" id="addHours" min="0" placeholder="시간"> 시간
                        <input type="number" id="addMinutes" min="0" placeholder="분"> 분
                        <button type="button" id="addTimeBtn">시간 추가</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">추가 노트:</label>
                    <textarea id="notes"></textarea>
                </div>
                <button type="submit">저장</button>
                <button type="button" id="cancelEdit">취소</button>
            </form>
        </div>
        
        <div class="summary-container">
            <h2>계정 목록</h2>
            <table id="accountTable">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>계정 이름</th>
                        <th>별 보너스 시간</th>
                        <th>남은 시간</th>
                        <th>간단 메모</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="accountList">
                    <!-- 계정 목록이 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
